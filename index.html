<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Medication page</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Stock Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Name of drug" placeholder="Name of drug" required="required" />
      <select class="form-select form-control" name="drug" id="drug">
        <option value="Levonorgestrel">Levonorgestrel</option>
        <option value="Estonogestrel">Estonogestrel</option>
        <option value="Ethinyl estradiol/norgestimate">Ethinyl estradiol/norgestimate</option>
        <option value="Depo-Provera">Depo-Provera</option>
        <option value="Ethinyl estradiol/norethindrone">Ethinyl estradiol/norethindrone</option>
      </select>
        <input type="int" name="Period" placeholder="Period in months" required="required" />
		<input type="text" name="sales in second month" placeholder="sales in second month" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict stock for 6 months</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
